<!DOCTYPE html >
<html lang="UTF-8" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/mainLayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HereEvent Register</title>
    <link href="/hereevent/common/css/register.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" th:inline="javascript">
        $(document).ready(function(){
            $("#nick").keyup(function(){
                let data = {"nick" : $("#nick").val()};
                $.ajax({
                    url:"/hereevent/mypage/check-nick",
                    type:"post",
                    data: data,
                    dataType: 'text',
                    success: function(result){
                        $("#check-duplicate").text(result);
                        if (result === "사용 가능한 닉네임") {
                            $("#check-duplicate").css("color", "green"); // 사용 가능 시 녹색
                        } else if (result === "사용 불가능한 닉네임") {
                            $("#check-duplicate").css("color", "red"); // 중복 시 빨강색
                        } else {
                            $("#check-duplicate").css("color", "black"); // 기본 색상
                        }
                    },
                    error: function(){
                        alert("요청 실패");
                    }
                });
            });
            $("#email").keyup(function() {
                let emailData = { "email": $("#email").val() };
                $.ajax({
                    url: "/hereevent/mypage/check-email",
                    type: "post",
                    data: emailData,
                    dataType: 'text',
                    success: function(result) {
                        $("#check-duplicate-email").text(result);
                        if (result === "사용 가능한 이메일") {
                            $("#check-duplicate-email").css("color", "green"); // 사용 가능 시 녹색
                        } else if (result === "이메일이 중복됩니다") {
                            $("#check-duplicate-email").css("color", "red"); // 중복 시 빨강색
                        } else {
                            $("#check-duplicate-email").css("color", "black"); // 기본 색상
                        }
                    },
                    error: function() {
                        alert("이메일 중복 체크 요청 실패");
                    }
                });
            });
        });
    </script>
</head>
<body>
    <main layout:fragment="main" class="main">
    <div class="signup-container">
        <h2>회원가입</h2>
        <form action="/hereevent/insert" method="post">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요">
            <span id="check-duplicate-email"></span>
            <label for="pass">비밀번호</label>
            <input type="text" id="pass" name="pass" placeholder="비밀번호를 입력하세요">

            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요">

            <label for="nick">닉네임</label>
            <input type="text" id="nick" name="nick" placeholder="닉네임을 입력하세요">
            <span id="check-duplicate"></span>
            <label for="tel">전화번호</label>
            <input type="tel" id="tel" name="tel" placeholder="전화번호를 입력하세요">

            <label for="birth">생년월일</label>
            <input type="date" id="birth" name="birth" placeholder="생년월일을 입력하세요">

            <label for="profile-pic">프로필 사진</label>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*">

            <div class="extra-options">
                <label>
                    <input type="checkbox" name="agree"> 이용약관에 동의합니다.
                </label>
            </div>

            <button type="submit">다음</button>
        </form>
        <div class="links">
            <a href="/hereevent/login">로그인</a>
            <a href="#">아이디/비밀번호 찾기</a>
        </div>
    </div>
    </main>
</body>
</html>
