<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>카테고리 선택</title>
    <link href="/hereevent/common/css/set_category.css" rel="stylesheet">
    <script>
        window.onload = function() {
            const selects = document.querySelectorAll('select');
            selects.forEach(select => {
                select.addEventListener('change', displaySelectedValues);
            });
        };
    </script>
</head>

</div>

</html>
